				}
			}
		}
		function checkWidget() {
			var w = document.getElementById('jalbumwidgetcontainer');

			}
		}
		window.onresize = makeRoomForWidget;
		window.onload = function() {
			makeRoomForWidget();
			setInterval(checkWidget, 150);
		}
		</script>
